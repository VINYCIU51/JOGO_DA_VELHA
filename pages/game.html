<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/game.css">
</head>

<body>

    <div class="score-marker">
        <div id="player1">
            <div class="avatar"></div>
            <div class="name">Player 1</div>
            <div class="points">0</div>
            <div class="life">
                <div class="life-bar" style="width: 100%"></div>
            </div>
        </div>

        <div id="player2">
            <div class="name">Player 2</div>
            <div class="life">
                <div class="life-bar" style="width: 100%"></div>
            </div>
            <div class="points">0</div>
            <div class="avatar"></div>
        </div>
    </div>

    <div class="board">
        <div class="space"></div>
        <div class="space"></div>
        <div class="space"></div>
        <div class="space"></div>
        <div class="space"></div>
        <div class="space"></div>
        <div class="space"></div>
        <div class="space"></div>
        <div class="space"></div>
    </div>

    <div class="game-info">
        <div class="round-notification">
            <div id="round-number"></div>
        </div>

        <div class="winner-notification">
            <div id="winner"></div>
        </div>

        <div class="button-container">
            <button id="play-again-button">Play Again</button>
            <button onclick="window.location.href = '/index.html'" id="back-menu-button">Menu</button>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="/assets/songs/epic_song.mp3" type="audio/mpeg">
    </audio>

    <script type="module" src="/assets/js/game/main.js"></script>
</body>

</html>

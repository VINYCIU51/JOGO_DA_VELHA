<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Granny's Battle</title>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/index.css">
</head>

<body>
    <header>GRANNY'S BATTLE</header>

    <div class="buttons">
        <button onclick="window.location.href = '/pages/game.html'" class="button" id="lan-game">PLAY</button>
        <button class="button" id="multiplayer">MULTIPLAYER</button>
    </div>

    <footer>@Created by Vinycius Alves</footer>

    <audio id="bgMusic" loop>
        <source src="assets/songs/epic_song.mp3" type="audio/mpeg">
    </audio>

    <script>
        window.addEventListener("DOMContentLoaded", () => {
            const music = document.getElementById("bgMusic");

            bgMusic.volume = 0.3;

            document.body.addEventListener("click", () => {
                bgMusic.play();
            }, { once: true });
        });
    </script>
</body>

</html>
